<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- =========================
       Fleet / Loaner Icon
       ========================= -->
  <symbol id="icon-fleet" viewBox="0 0 24 24">
    <!-- Front car -->
    <rect x="4" y="10" width="16" height="6" rx="1.5"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M6 10l1.2-2.8A1.5 1.5 0 0 1 8.6 6.5h6.8a1.5 1.5 0 0 1 1.4 0.7L18 10"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Wheels / headlights -->
    <circle cx="7" cy="16.5" r="0.9" fill="#22c55e"/>
    <circle cx="17" cy="16.5" r="0.9" fill="#22c55e"/>
    <!-- Background car hint -->
    <path d="M6 8.5h-1.5a1 1 0 0 0-1 1V13"
          fill="none"
          stroke="#94a3b8"
          stroke-width="1.3"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-opacity="0.6"/>
    <path d="M18 8.5h1.5a1 1 0 0 1 1 1V13"
          fill="none"
          stroke="#94a3b8"
          stroke-width="1.3"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-opacity="0.6"/>
  </symbol>

  <!-- =========================
       Appointments / Capacity
       ========================= -->
  <symbol id="icon-appointments" viewBox="0 0 24 24">
    <!-- Calendar -->
    <rect x="3.5" y="5" width="11" height="12" rx="2"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M3.5 8.5h11"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M7.5 4v2.5M10.5 4v2.5"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Clock -->
    <circle cx="17.5" cy="14.5" r="3.75"
            fill="none"
            stroke="#fbbf24"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    <path d="M17.5 13v1.5l1.25 1.25"
          fill="none"
          stroke="#fbbf24"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </symbol>

  <!-- =========================
       Service / Wrench
       ========================= -->
  <symbol id="icon-service" viewBox="0 0 24 24">
    <!-- Wrench -->
    <path d="M6.5 5.5a3 3 0 0 1 3.8 3.8L9 11.6l3.4 3.4a1.8 1.8 0 0 1-2.6 2.6L6.4 14.2
             5.3 15.3a1.2 1.2 0 0 1-1.7-1.7l1.1-1.1-0.9-0.9A3 3 0 0 1 6.5 5.5z"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Gear hint -->
    <circle cx="16.5" cy="8" r="2.4"
            fill="none"
            stroke="#22c55e"
            stroke-width="1.4"/>
    <path d="M16.5 5.5v0.7M16.5 9.8v0.7M14.5 8h-0.7M19 8h-0.7
             M15.1 6.6l-0.5-0.5M18.3 6.1l-0.5 0.5M15.1 9.4l-0.5 0.5M18.3 9.9l-0.5-0.5"
          fill="none"
          stroke="#22c55e"
          stroke-width="1.2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </symbol>

  <!-- =========================
       Claims / Document + Check
       ========================= -->
  <symbol id="icon-claims" viewBox="0 0 24 24">
    <!-- Document -->
    <path d="M7 4.5h6.2L17 8.3v10.2A1.5 1.5 0 0 1 15.5 20h-8A1.5 1.5 0 0 1 6 18.5v-13A1.5 1.5 0 0 1 7.5 4h0.5"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M13.2 4.5V8h3.3"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Lines on doc -->
    <path d="M8.7 10.2h4.9M8.7 13h3.2"
          fill="none"
          stroke="#64748b"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Check bubble -->
    <circle cx="17" cy="15" r="3.2"
            fill="none"
            stroke="#22c55e"
            stroke-width="1.5"/>
    <path d="M15.8 14.9l0.9 0.9 1.7-1.9"
          fill="none"
          stroke="#22c55e"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </symbol>

  <!-- =========================
       KPI / Bar Chart + Target
       ========================= -->
  <symbol id="icon-kpi" viewBox="0 0 24 24">
    <!-- Axis -->
    <path d="M3.5 18.5h17"
          fill="none"
          stroke="#64748b"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Bars -->
    <path d="M4.5 18.5V13m4 5.5v-7m4 7v-9m4 9v-11"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Target -->
    <circle cx="15.5" cy="7" r="3.1"
            fill="none"
            stroke="#fbbf24"
            stroke-width="1.4"/>
    <circle cx="15.5" cy="7" r="1.4"
            fill="none"
            stroke="#fbbf24"
            stroke-width="1.4"/>
    <path d="M15.5 4.2v0.7M15.5 9.1v0.7M12.8 7h0.7M17.5 7h0.7"
          fill="none"
          stroke="#fbbf24"
          stroke-width="1.2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </symbol>

  <!-- =========================
       Training / Playbook
       ========================= -->
  <symbol id="icon-training" viewBox="0 0 24 24">
    <!-- Left page -->
    <path d="M5.5 6.5h4.3a2 2 0 0 1 2 2v9.2a0.8 0.8 0 0 1-1.1 0.7L9 17.5
             5.8 18.4A1.7 1.7 0 0 1 4 16.7V8a1.5 1.5 0 0 1 1.5-1.5z"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Right page -->
    <path d="M18.5 6.5h-4.3a2 2 0 0 0-2 2v9.2a0.8 0.8 0 0 0 1.1 0.7L15 17.5
             18.2 18.4A1.7 1.7 0 0 0 20 16.7V8a1.5 1.5 0 0 0-1.5-1.5z"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Spark -->
    <path d="M12 4.1l0.6 1.2 1.3.2-1 .9.2 1.3-1.1-.6-1.1.6 0.2-1.3-1-.9 1.3-.2L12 4.1z"
          fill="none"
          stroke="#22c55e"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </symbol>
</svg>
